<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <script src="//d3js.org/d3.v5.min.js"></script>
    <script src="../dist/elk-api.js"></script>
    <script src="../dist/clever-diagram-1.1.2.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet" >
</head>

<style>
    html {
        background-image: url("../images/bg.png");
    }

    body {
        margin: 0;
    }

    .graph-ct {
        position: absolute;
        left: 10px;
        width: 1000px;
        height: 600px;
        padding: 50px;
        border: 2px solid grey;
        overflow: hidden;
        cursor: grab;
    }

    .graph-ct.scrolling {
        overflow: auto;
    }

    svg {
        width: 100%;
        height: 100%;
    }

    .m-10 {
        margin: 10px;
    }
</style>

<body>
    <div class="m-10">
        <label for="data-select">Select data</label>
        <select id="data-select">
            <option value="foodDelivery">Food Delivery</option>
            <option value="healthServices">Health services</option>
            <option value="leafletDistribution">Leaflet distribution</option>
        </select>
    </div>
    <div class="m-10">
        <button id="selectNode">Toggle select</button>
        <button id="highlightNode">Toggle highlight</button>
        <button id="zoomIn">Zoom in</button>
        <button id="zoomOut">Zoom out</button>
        <button id="fullExtent">Full extent</button>
        <button id="reloadZoom">Edit width and reload zoom</button>
    </div>


    <div class="graph-ct"></div>

    <script src="scripts.js"></script>
</body>
